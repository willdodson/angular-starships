<h1>Characters (from template)</h1>

<div class="characters">
    <div class="character" ng-repeat="character in characters">
        <div class="picture">
            <img ng-src="{{character.url}}">"
        </div>
        <div class="name">{{character.name}}</div>
        <div class="number">{{character.number}}</div>
        <div class="link">
            <a ui-sref="character({ id: character.number})">Liink</a>
        </div>
    </div>
</div>
